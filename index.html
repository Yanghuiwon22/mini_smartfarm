<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href = "./static/css/main.css" >

    <title>farmfaram</title>

</head>
<body>
    <div id="header" role="banner">
        <h1>farmfaram</h1>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

    </div>
    <div id="container" role="main">
        <div id="fan_contaioner" role="region">
            <h2>1. 환기팬</h2>
            <input  type="text" id="inputData" placeholder="Send data to Arduino">입력
            <button onclick="sendData()">Send</button>

            <script>
                const socket = io();

                function sendData() {
                    const data = document.getElementById('inputData').value;
                    socket.emit('arduino:send', data);
                }

                socket.on('arduino:data', (data) => {
                    const receivedData = document.getElementById('receivedData');
                    receivedData.textContent += data + '\n';
                });
            </script>



        </div>
        <div id="DHT_container" role="region">
            <h2>2. 온습도센서</h2>
        </div>
        <div id="soilmoisture_container" role="region">
            <h2>3. 토양수분센서</h2>
        </div>
        <div id="LED_container" role="region">
            <h2>4. LED</h2>
        </div>
        <div id="LCD_container" role="region">
            <h2>5. LCD</h2>
        </div>


    </div>
    <div id="footer" role="contentinfo">

    </div>
</body>
</html>
